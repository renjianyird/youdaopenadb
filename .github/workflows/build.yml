name: 编译有道词典笔ADB工具 V2.0

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install requests pyinstaller
      - run: pyinstaller -F -c YoudaoADB_FullAuto.py
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: v2.0
          name: 有道词典笔ADB全自动工具 V2.0 - 作者：喂鸡 (Wei Ji)
          files: dist/YoudaoADB_FullAuto.exe
