name: Build YoudaoADB Tools

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: 'x64'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller requests scapy
          
      - name: Build EXE
        run: |
          pyinstaller --onefile --clean --noupx --name YoudaoADB_Tools .\YoudaoADB_Tools.py
          
      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: YoudaoADB_Tools
          path: dist/YoudaoADB_Tools.exe
